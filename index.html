      /* === LOADING SCREEN STYLES === */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #fff1f2 0%, #fce7f3 50%, #fdf2f8 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 500ms cubic-bezier(0.4, 0, 0.2, 1);
      }

      .loading-screen.hide {
        opacity: 0;
        pointer-events: none;
      }

      .loading-content {
        text-align: center;
        padding: 2rem;
      }

      .loading-logo {
        width: 240px;
        height: auto;
        max-width: 80vw;
        margin-bottom: 3rem;
        animation: pulse 2.5s ease-in-out infinite;
        filter: drop-shadow(0 4px 12px rgba(220, 38, 38, 0.15));
      }

      .loading-text {
        font-size: 1.5rem;
        color: #dc2626;
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-subtext {
        font-size: 1rem;
        color: #991b1b;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      .loading-spinner-container {
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        align-items: center;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 5px solid #fecaca;
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-dots {
        display: flex;
        gap: 0.5rem;
      }

      .loading-dot {
        width: 10px;
        height: 10px;
        background-color: #dc2626;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .loading-dot:nth-child(1) { animation-delay: -0.32s; }
      .loading-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes pulse {
        0%, 100% { 
          opacity: 1; 
          transform: scale(1); 
        }
        50% { 
          opacity: 0.85; 
          transform: scale(0.97); 
        }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0);
          opacity: 0.5;
        } 
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Mobile optimization */
      @media (max-width: 640px) {
        .loading-logo { width: 180px; margin-bottom: 2rem; }
        .loading-text { font-size: 1.25rem; }
        .loading-subtext { font-size: 0.875rem; }
        .loading-spinner { width: 40px; height: 40px; border-width: 4px; }
      }
    </style>
