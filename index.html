      }
      
      .hero-btn {

        font-size: 1rem;

        text-decoration: none;
        border-radius: 0.5rem;
        transition: all 0.2s;
        width: 100%;

      }

      }
      
      .hero-icon {
        width: 1.25rem;
        height: 1.25rem;
      }
      
      /* Features */

        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        font-size: 0.875rem;
        color: hsl(215 16% 47%);
      }
      
      .hero-feature {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .hero-dot {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 9999px;
        background-color: #dc2626;
      }
      
      /* Responsive */
      @media (min-width: 640px) {
        .hero-container { padding: 2rem 1.5rem; }
        .hero-h1 { font-size: 2.25rem; margin-bottom: 1.5rem; }
        .hero-logo { width: 16rem; }
        .hero-buttons { flex-direction: row; }
        .hero-btn { width: auto; }
        .hero-features { font-size: 0.875rem; }
      }
      
      @media (min-width: 1024px) {
        .hero-section { min-height: 90vh; }
        .hero-container { padding: 2rem; }
        .hero-h1 { font-size: 3rem; }
        .hero-subtitle-critical { font-size: 1.25rem; }
      }
      
      /* Hide static shell after React hydrates */
      .hero-static-shell.hydrated {
        display: none;
      }
